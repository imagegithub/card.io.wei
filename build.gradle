buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha6'
    }
}
allprojects {
    repositories {
        jcenter()
    }
}

task assemble {}

ext {
    compileSdkVersion = 21
    buildToolsVersion = '21.1.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
